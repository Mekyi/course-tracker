<h2 mat-dialog-title>Edit course</h2>

<mat-dialog-content>
  <!-- Form field for assignment description -->
  <mat-form-field class="input-form">
    <input matInput [(ngModel)]="modifiedCourse.name" 
      placeholder="Course name" [value]="data.name">
  </mat-form-field>
  <br>

  <!-- Form field for assignment creation date. Edit disabled -->
  <mat-form-field>
    <input matInput [(ngModel)]="modifiedCourse.start_date" 
      [matDatepicker]="picker1" placeholder="Start date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <!-- Form field for assignment due date -->
  <mat-form-field>
    <input matInput [(ngModel)]="modifiedCourse.end_date" 
      [matDatepicker]="picker2" placeholder="End date">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Close</button>
  <button mat-button mat-raised-button color="primary" 
      [mat-dialog-close]="modifiedCourse" cdkFocusInitial>Save</button>
</mat-dialog-actions>
